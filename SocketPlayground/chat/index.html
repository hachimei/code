<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Socket初试</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.0/socket.io.js"></script>
</head>
<body>
    <input type="text" name="chat" id="chat">
    <input type="button" value="发送" onclick="chat()">
</body>
<script type="text/javascript">
    var socket = io.connect('http://localhost:8080');
    function chat(){
        var chatTxt = document.getElementById("chat");
        socket.emit('chat', chatTxt.value,function(data){alert(data)})

    }
    
</script>
</html>
